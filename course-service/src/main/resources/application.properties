spring.application.name=course-service

server.port=8083

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/course-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/sw/course.html

spring.datasource.url=jdbc:postgresql://localhost:5432/course-service
spring.datasource.username=course
spring.datasource.password=course
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

